<!DOCTYPE html>
<html>

	<head>
	<title>Events | My account</title>
	<link rel="stylesheet" type="text/css" href="Event.css">
	</head>

	<body>		        
		<header>          
		<h1><a>Event Register</a></h1>
		</header>
		
		<br><br><br>
		
		<form id="upload" action="register.php" method="POST" enctype="multipart/form-data" align="center">
			<div> 

			Event Name                        <br><input type="text"     name="name"                required><br><br>
			Date                              <br><input type="date"     name="date"                required><br><br>
			Time                              <br><input type="time"     name="time"                required><br><br>
			Venue                             <br><input type="text"     name="venue"               required><br><br>                 
			Regular ticket                    <br><input type="text"     name="price_regular"       required><br><br>
			Group Regular ticket    (5)       <br><input type="text"     name="price_regular_5"     required><br><br>
			Group Regular ticket    (10)      <br><input type="text"     name="price_regular_10"    required><br><br>
			Group Regular ticket    (20)      <br><input type="text"     name="price_regular_20"    required><br><br>
			VIP ticket                        <br><input type="text"     name="price_regular"       required><br><br>
			Group VIP ticket    (5)           <br><input type="text"     name="price_vip_5"         required><br><br>
			Group VIP ticket    (10)          <br><input type="text"     name="price_vip_10"        required><br><br>
			Group VIP ticket    (20)          <br><input type="text"     name="price_vip_20"        required><br><br>

			</div>   
			
			<br>

			Image          					 <input type="file"     name="image"        required><br><br>
			Description     				 <br><textarea rows="4" cols="50" id="description"></textarea><br>
			<input type="submit"   value="Create"      name="Create">
		</form>      
	</body>
</html>
